# @package _group_
name: GraphLSTM
hyperparameters:
  n_hidden:
    default: 16
    search_space:
      - 16
      - 32
      - 64
  n_fc_layers:
    default: 1
    search_space:
      - 1
      - 2
  n_lstm_layers:
    default: 2
    search_space:
      - 1
      - 2
  dropout_p:
    default: 0.0
    search_space:
    - 0.0
    - 0.25
  lr:
    default: 0.001
    search_space:
      - 0.01
      - 0.001
      - 0.0001
  lr_decay:
    default: 50
    search_space:
    - 50
  teacher_forcing_gamma:
    default: 0.9
    search_space:
    - 0.9
  predict_delta:
    default: True
    search_space:
      - True
      - False
  use_wind:
    default: True
    search_space:
    - True
epochs: 50
timesteps: 40
fixed_boundary: False

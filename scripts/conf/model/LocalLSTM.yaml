# @package _group_
name: LocalLSTM
hyperparameters:
  n_hidden:
    default: 64
    search_space:
    - 16
    - 32
    - 64
  n_layers:
    default: 1
    search_space:
    - 1
  dropout_p:
    default: 0.25
    search_space:
    - 0.25
  lr:
    default: 0.0001
    search_space:
    - 0.0001
    - 0.00001
  lr_decay:
    default: 50
    search_space:
    - 50
  teacher_forcing_gamma:
    default: 0.9
    search_space:
    - 0.9
  predict_delta:
    default: true
    search_space:
    - true
epochs: 50
timesteps: 40
force_zeros: true

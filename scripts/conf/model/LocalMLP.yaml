# @package _group_
name: LocalMLP
hyperparameters:
  n_hidden:
    default: 64
    search_space:
    - 64
    - 128
  n_layers:
    default: 2
    search_space:
    - 2
  dropout_p:
    default: 0.25
    search_space:
    - 0.25
  lr:
    default: 0.001
    search_space:
      - 0.001
      - 0.0001
      - 0.00001
      - 0.000001
  lr_decay:
    default: 50
    search_space:
    - 50
epochs: 100
horizon: 24
force_zeros: false

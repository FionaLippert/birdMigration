# @package _group_
name: LocalMLP
hyperparameters:
  n_hidden:
    default: 64
    search_space:
    - 16
    - 32
    - 64
  n_layers:
    default: 2
    search_space:
    - 2
  dropout_p:
    default: 0.25
    search_space:
    - 0.25
  lr:
    default: 0.0001

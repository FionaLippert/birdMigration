# @package _group_
name: LocalMLP
n_hidden: 128
n_fc_layers: 2
dropout_p: 0.25
epochs: 300
lr: 0.0001
lr_decay: ${epochs}
lr_gamma: 0.1
horizon: 24
test_horizon: 64
force_zeros: false
use_acc_vars: true
root_transformed_loss: false
batch_size: 8
edge_type: none
birds_per_km2: true
n_dummy_radars: 0
early_stopping: true
stopping_criterion: 1e-6
stopping_period: 50

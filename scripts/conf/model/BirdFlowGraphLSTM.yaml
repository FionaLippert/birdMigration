# @package _group_
name: BirdFlowGraphLSTM
hyperparameters:
  n_hidden:
    default: 64
    search_space:
    - 16
    - 32
    - 64
  n_fc_layers:
    default: 2
    search_space:
    - 2
  n_lstm_layers:
    default: 1
    search_space:
    - 1
  dropout_p:
    default: 0.25
    search_space:
    - 0.25
  lr:
    default: 0.0001
    search_space:
    - 0.0001
    - 0.00001
  lr_decay:
    default: 50
    search_space:
    - 50
  teacher_forcing_gamma:
    default: 0.9
    search_space:
    - 0.9
  use_wind:
    default: true
    search_space:
    - true
  conservation_constraint:
    default: 0.05
    search_space:
    - 0.01
    - 0.05
epochs: 50
timesteps: 40
fixed_boundary: false

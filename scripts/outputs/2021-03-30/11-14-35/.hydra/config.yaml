experiment: grid_search
settings:
  root: /home/flipper/birdMigration
  season: fall
  seed: 1234
  repeats: 5
  cuda: false
datasource:
  name: radar
  training_years:
  - 2016
  - 2017
  validation_year: 2015
  test_year: 2015
  test_val_split: 0.8
  use_buffers: true
  bird_scale: 10000000.0
action:
  timesteps: 40
  name: training
  grid_search: true
model:
  name: GBT
  hyperparameters:
    n_estimators:
      default: 50
      search_space:
      - 50
      - 100
      - 150
    lr:
      default: 0.1
      search_space:
      - 0.001
      - 0.01
      - 0.1
      - 0.2
      - 0.3
    max_depth:
      default: 7
      search_space:
      - 3
      - 5
      - 7
      - 9

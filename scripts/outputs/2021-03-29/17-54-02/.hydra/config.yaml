experiment: grid_search
settings:
  root: /home/fiona/birdMigration
  season: fall
  seed: 1234
  repeats: 5
  cuda: false
datasource:
  name: radar
  training_years:
  - 2016
  - 2017
  validation_year: 2015
  test_year: 2015
  test_val_split: 0.8
  use_buffers: true
  bird_scale: 10000000.0
action:
  timesteps: 40
  name: training
  grid_search: true
model:
  name: LocalMLP
  hyperparameters:
    n_hidden:
      default: 16
      search_space:
      - 16
      - 32
      - 64
    n_layers:
      default: 1
      search_space:
      - 1
      - 2
      - 3
    dropout_p:
      default: 0.0
      search_space:
      - 0.0
      - 0.25
      - 0.5
    lr:
      default: 0.1
      search_space:
      - 0.1
      - 0.01
      - 0.001
      - 0.0001
    lr_decay:
      default: 50
      search_space:
      - 50
  epochs: 100

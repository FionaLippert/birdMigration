experiment: test
settings:
  root: /home/fiona/birdMigration
  season: fall
  seed: 1234
  repeats: 1
  cuda: true
datasource:
  name: abm
  training_years:
  - 2016
  - 2017
  - 2018
  validation_year: 2019
  test_year: 2015
  use_buffers: false
  bird_scale: 2000
action:
  timesteps: 40
  name: training
  grid_search: true
model:
  name: GBT
  hyperparameters:
    n_estimators:
      default: 100
      search_space:
      - 50
      - 100
    lr:
      default: 0.01
      search_space:
      - 0.001
      - 0.01
    max_depth:
      default: 5
      search_space:
      - 3
  script: baseline_GBT.py
